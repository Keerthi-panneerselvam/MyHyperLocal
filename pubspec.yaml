name: unified_storefronts
description: A lightweight online storefront solution for small/local businesses.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # Downgraded Firebase packages to known compatible versions
  firebase_core: ^3.13.0
  firebase_core_web: ^2.5.0
  firebase_auth: ^5.5.3
  firebase_auth_web: ^5.5.2  # Original version from your pubspec
  cloud_firestore: ^5.6.7
  cloud_firestore_web: ^4.4.7
  firebase_storage: ^12.4.5
  firebase_storage_web: ^3.6.2
  js: ^0.7.2
  provider: ^6.0.5
  image_picker: ^1.0.4
  path: ^1.8.3
  uuid: ^4.0.0
  url_launcher: ^6.1.14
  shared_preferences: ^2.2.1
  flutter_svg: ^2.0.7
  intl: ^0.20.2
  speech_to_text: ^7.0.0
  cached_network_image: ^3.3.0
  qr_flutter: ^4.1.0
  flutter_launcher_icons: ^0.14.3
  permission_handler: ^12.0.0+1
  font_awesome_flutter: ^10.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700